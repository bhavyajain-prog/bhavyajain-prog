<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" fill="none">
  <!-- Define gradients and effects -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1d1b29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#272635;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1824;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for text -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow -->
    <filter id="strong-glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Stars/dots in background -->
  <circle cx="150" cy="40" r="1.5" fill="#04A777" opacity="0.4"/>
  <circle cx="280" cy="60" r="1" fill="#04A777" opacity="0.3"/>
  <circle cx="420" cy="35" r="1.5" fill="#06d99a" opacity="0.5"/>
  <circle cx="650" cy="50" r="1" fill="#04A777" opacity="0.4"/>
  <circle cx="850" cy="45" r="1.5" fill="#06d99a" opacity="0.5"/>
  <circle cx="1050" cy="55" r="1" fill="#04A777" opacity="0.3"/>
  <circle cx="200" cy="250" r="1" fill="#04A777" opacity="0.4"/>
  <circle cx="500" cy="270" r="1.5" fill="#06d99a" opacity="0.5"/>
  <circle cx="900" cy="260" r="1" fill="#04A777" opacity="0.3"/>
  <circle cx="1100" cy="240" r="1.5" fill="#06d99a" opacity="0.4"/>
  
  <!-- Wave shapes at bottom -->
  <path d="M0,220 Q150,200 300,220 T600,220 T900,220 T1200,220 L1200,300 L0,300 Z" fill="#1d1b29" opacity="0.4"/>
  <path d="M0,240 Q200,225 400,240 T800,240 T1200,240 L1200,300 L0,300 Z" fill="#131119" opacity="0.5"/>
  
  <!-- Main name text with glow -->
  <text x="600" y="120" font-family="'Arial Black', sans-serif" font-size="72" font-weight="900" fill="#04A777" text-anchor="middle" filter="url(#strong-glow)">
    Bhavya Jain
  </text>
  
  <!-- Shadow/duplicate layer for stronger effect -->
  <text x="600" y="120" font-family="'Arial Black', sans-serif" font-size="72" font-weight="900" fill="#06d99a" text-anchor="middle" opacity="0.5">
    Bhavya Jain
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="160" font-family="'Courier New', monospace" font-size="24" font-weight="600" fill="#04A777" text-anchor="middle" filter="url(#glow)" letter-spacing="3" opacity="0.8">
    Full Stack Developer
  </text>
</svg>
