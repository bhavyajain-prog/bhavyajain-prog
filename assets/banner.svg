<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" fill="none">
  <!-- Define gradients and effects -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1d1b29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#272635;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1824;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for text -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow -->
    <filter id="strong-glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Stars/dots in background -->
  <circle cx="150" cy="40" r="1.5" fill="#04A777" opacity="0.4"/>
  <circle cx="280" cy="60" r="1" fill="#04A777" opacity="0.3"/>
  <circle cx="420" cy="35" r="1.5" fill="#06d99a" opacity="0.5"/>
  <circle cx="650" cy="50" r="1" fill="#04A777" opacity="0.4"/>
  <circle cx="850" cy="45" r="1.5" fill="#06d99a" opacity="0.5"/>
  <circle cx="1050" cy="55" r="1" fill="#04A777" opacity="0.3"/>
  <circle cx="200" cy="250" r="1" fill="#04A777" opacity="0.4"/>
  <circle cx="500" cy="270" r="1.5" fill="#06d99a" opacity="0.5"/>
  <circle cx="900" cy="260" r="1" fill="#04A777" opacity="0.3"/>
  <circle cx="1100" cy="240" r="1.5" fill="#06d99a" opacity="0.4"/>
  
  <!-- Geometric shapes and lines at bottom -->
  <!-- Horizontal lines -->
  <line x1="0" y1="230" x2="300" y2="230" stroke="#04A777" stroke-width="1" opacity="0.3"/>
  <line x1="400" y1="245" x2="700" y2="245" stroke="#04A777" stroke-width="1" opacity="0.3"/>
  <line x1="800" y1="235" x2="1200" y2="235" stroke="#06d99a" stroke-width="1" opacity="0.4"/>
  
  <!-- Triangles -->
  <polygon points="150,300 100,250 200,250" fill="#04A777" opacity="0.15"/>
  <polygon points="450,300 400,260 500,260" fill="#06d99a" opacity="0.1"/>
  <polygon points="950,300 900,255 1000,255" fill="#04A777" opacity="0.12"/>
  
  <!-- Hexagon shapes -->
  <polygon points="600,270 590,280 590,290 600,300 610,290 610,280" fill="none" stroke="#04A777" stroke-width="1" opacity="0.4"/>
  <polygon points="750,265 740,275 740,285 750,295 760,285 760,275" fill="none" stroke="#06d99a" stroke-width="1" opacity="0.35"/>
  
  <!-- Small connecting dots -->
  <circle cx="100" cy="250" r="2" fill="#04A777" opacity="0.5"/>
  <circle cx="200" cy="250" r="2" fill="#04A777" opacity="0.5"/>
  <circle cx="400" cy="260" r="2" fill="#06d99a" opacity="0.4"/>
  <circle cx="500" cy="260" r="2" fill="#06d99a" opacity="0.4"/>
  <circle cx="900" cy="255" r="2" fill="#04A777" opacity="0.5"/>
  <circle cx="1000" cy="255" r="2" fill="#04A777" opacity="0.5"/>
  
  <!-- Diagonal accent lines -->
  <line x1="250" y1="240" x2="350" y2="270" stroke="#04A777" stroke-width="1" opacity="0.25"/>
  <line x1="650" y1="250" x2="720" y2="280" stroke="#06d99a" stroke-width="1" opacity="0.3"/>
  
  <!-- Main name text with glow (LEFT side - primary info) -->
  <text x="400" y="120" font-family="'Arial Black', sans-serif" font-size="72" font-weight="900" fill="#04A777" text-anchor="middle" filter="url(#strong-glow)">
    Bhavya Jain
  </text>
  
  <!-- Shadow/duplicate layer for stronger effect -->
  <text x="400" y="120" font-family="'Arial Black', sans-serif" font-size="72" font-weight="900" fill="#06d99a" text-anchor="middle" opacity="0.5">
    Bhavya Jain
  </text>
  
  <!-- Subtitle (LEFT side) -->
  <text x="400" y="160" font-family="'Courier New', monospace" font-size="24" font-weight="600" fill="#04A777" text-anchor="middle" filter="url(#glow)" letter-spacing="3" opacity="0.8">
    Full Stack Developer
  </text>
  
  <!-- Tagline text (RIGHT side - supporting info) -->
  <text x="900" y="125" font-family="'Georgia', serif" font-size="22" font-weight="400" font-style="italic" fill="#04A777" opacity="0.85" filter="url(#glow)">
    Building awesome
  </text>
  <text x="900" y="152" font-family="'Georgia', serif" font-size="22" font-weight="400" font-style="italic" fill="#04A777" opacity="0.85" filter="url(#glow)">
    projects for
  </text>
  <text x="900" y="179" font-family="'Georgia', serif" font-size="22" font-weight="400" font-style="italic" fill="#04A777" opacity="0.85" filter="url(#glow)">
    awesome people
  </text>
</svg>
